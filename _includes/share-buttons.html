{% if include.pageurl != nil and include.pageurl != '' %}
    {% assign pageurl = include.pageurl %}
{% else %}
    {% assign pageurl = page.url %}
{% endif %}

<style>
#share-buttons > a:hover{ text-decoration: none }
</style>

<div id="share-buttons" style="display: inline-block">
    <a href="http://www.facebook.com/share.php?u={{ site.url }}{{ pageurl }}" target="_blank" title="Compartir en Facebook">
        <span data-icon="ei-sc-facebook" data-size="m"></span>
    </a>
    <a href="http://twitter.com/share?url={{ site.url }}{{ pageurl }}&text={{page.title}} @korutx" target="_blank" title="Compartir en Twitter">
        <span data-icon="ei-sc-twitter" data-size="m"></span>
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title=&summary=&source=" target="_blank" title="Compartir en Linkedin">
        <span data-icon="ei-sc-linkedin" data-size="m"></span>
    </a>
   
    {% if page.image %}
        <a href="https://pinterest.com/pin/create/button/?url=&media={{ site.url }}{{ page.image }}&description=" target="_blank" title="Compartir en Pinterest">
            <span data-icon="ei-sc-pinterest" data-size="m"></span>
        </a>
    {% endif %}
     <a href="mailto:?&body={{ site.url }}{{ pageurl }}" target="_blank" title="Compartir por Mail">
        <span data-icon="ei-envelope" data-size="m"></span>
    </a>
</div>
